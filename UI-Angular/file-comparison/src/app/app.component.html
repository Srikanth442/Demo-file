<h1>Demo Project</h1>
<img src="assets/img/logo-comparison.png">

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">File-1 Name: </label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <br>
    <br>
    <label for="name">File-2 Name: </label>
    <input type="text" class="form-control" id="name2" formControlName="name2">
    <br>
    <br>
  </div>
  <div class="form-group">
    <br>
    <label for="file1">File-1</label>
    <input type="file" id="file1" (change)="onFileChange($event)" #fileInput>
    <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
    <br>
    <label for="file2">File-2</label>
    <input type="file" id="file2" (change)="onFileChange2($event)" #fileInput2>
    <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
  </div>
  <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
</form>
